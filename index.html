<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
    <div class="p-4 bg-gray-100 min-h-full w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
       <div class="bg-white shadow-md p-8 rounded-md">
            <div class="p-4 bg-blue-200 rounded-md w-1/2"> 
                <p class="">Users</p>
                <i data-lucide="user" class="text-blue-500 size-10"></i>
            </div>
        </div>
        <div class="bg-white shadow-md p-8 rounded-md">
            <div class="p-4 bg-red-200 rounded-md w-1/2">
                Books
                <i data-lucide="book" class="text-red-500 size-10"></i>
            </div>
        </div>
        <div class="bg-white shadow-md p-8 rounded-md">
            <div class="p-4 bg-green-200 rounded-md w-1/2">
                Calender
                <i data-lucide="calendar" class="text-green-500 size-10"></i>
            </div>
        </div>
     </div>
     <div class="p-4 bg-gray-100 w-full grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white shadow-md p-4 rounded-md ">
            <canvas id="myChart" width="200" height="200"></canvas>
            
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>
        <div class="bg-white shadow-md p-4 rounded-md">
           <!-- Pie charts -->
            <canvas id="piChart" width="200" height="200"></canvas>
            <script>
                var ctx = document.getElementById('piChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],

                        }]
                    }
                })

            </script>
        </div>
     </div>
      <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
