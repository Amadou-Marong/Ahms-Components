<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Tailwind and Lucide Icons</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lucide-icons@latest/dist/lucide.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="h-screen bg-white text-gray-800 fixed left-0 top-0 w-64 transition-all duration-300 ease-in-out border-r">
      <div class="p-4 flex items-center justify-between">
        <img id="avatar" src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-full w-10 h-10">
        <button id="toggleButton" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-chevron-left w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M15 18l-6-6 6-6"></path></svg>
        </button>
      </div>
      
      <nav class="space-y-4 mt-8">
        <!-- Menu Items (dynamic) -->
        <a href="/" class="flex items-center p-2 hover:bg-gray-100 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-home w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M3 9l9-7 9 7v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
          <span class="ml-3 text-sm">Dashboard</span>
        </a>

        <a href="/leaves" class="flex items-center p-2 hover:bg-gray-100 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-calendar w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M8 5V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2M3 6h18v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
          <span class="ml-3 text-sm">Leave Management</span>
        </a>

        <a href="/my-leaves" class="flex items-center p-2 hover:bg-gray-100 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-clipboard-list w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M8 3v18m8-18v18M5 5h14M5 9h14M5 13h14M5 17h14"></path></svg>
          <span class="ml-3 text-sm">My Leaves</span>
        </a>

        <a href="/settings" class="flex items-center p-2 hover:bg-gray-100 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-settings w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 6v12m6-6H6"></path></svg>
          <span class="ml-3 text-sm">Settings</span>
        </a>
      </nav>

      <!-- Logout Button -->
      <button id="logoutButton" class="mt-auto flex items-center p-2 hover:bg-gray-100 rounded-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-log-out w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M17 9l4 4-4 4M7 9h10a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-6a2 2 0 0 1 2-2z"></path></svg>
        <span class="ml-3 text-sm">Logout</span>
      </button>
    </div>

    <!-- Main Content Area -->
    <div id="mainContent" class="ml-64 p-8 w-full transition-all duration-300 ease-in-out">
      <h1 class="text-2xl font-bold">Welcome to the EMS Portal</h1>
      <p class="mt-4">Main content goes here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
