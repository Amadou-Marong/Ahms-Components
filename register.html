<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <form class="max-w-4xl mx-auto bg-white shadow-lg p-8 rounded-md drop-shadow-md">
            <h2 class="text-center text-2xl font-bold mb-4">Register</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input type="text" class="w-full pl-10 border-2 border-gray-200 p-2 rounded-md outline-blue-200">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input type="password" class="w-full pl-10 border-2 border-gray-200 p-2 rounded-md outline-blue-200">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input type="email" class="w-full pl-10 border-2 border-gray-200 p-2 rounded-md outline-blue-200">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input type="password" class="w-full pl-10 border-2 border-gray-200 p-2 rounded-md outline-blue-200">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="w-1/4 bg-blue-500 rounded-md text-white p-2">Register</button>
            <!-- <button class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button> -->
        </form>
    </div>

     <!-- Development version -->
     <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

     <!-- Production version -->
     <script src="https://unpkg.com/lucide@latest"></script>
 
     <script>
       lucide.createIcons();
     </script>
</body>
</html>
