<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="flex">
    <!-- Sidebar -->
  <div id="sidebar" class="h-screen fixed top-0 left-0 bg-white w-56 transition-all duration-300 z-30 flex flex-col border-r border-gray-200">
    <div class="p-4 relative">
        <div class="flex items-center space-x-3">
            <img src="https://images.unsplash.com/photo-1608086042577-50e786b68c84?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="h-8 w-8 rounded-full"/>
            <div class="sidebar-text">
                <h1 class="text-lg font-bold">EMS Portal</h1>
                <p class="text-xs text-gray-400">imam ahmad</p>
            </div>
            <button id="toggle-btn" class="absolute text-blue-500 bg-white rounded-full p-2 -right-4 border">
                <svg data-lucide="menu" class="w-5 h-5 text-gray-600 "></svg>
            </button>
        </div>

        <nav class="space-y-1 py-8">
            <a href="" 
               class="flex items-center space-x-2 p-2 text-gray-600 hover:bg-gray-800 hover:text-white rounded-lg"
               data-tooltip-target="tooltip-dashboard" 
               data-tooltip-trigger="hover">
                <svg data-lucide="home" class="h-5 w-5"></svg>
                <span class="text-sm sidebar-text">Dashboard</span>
            </a>
            <div id="tooltip-dashboard" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Go to Dashboard
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        
            <a href="" 
               class="flex items-center space-x-2 p-2 text-gray-600 hover:bg-gray-800 hover:text-white rounded-lg"
               data-tooltip-target="tooltip-leave-management" 
               data-tooltip-trigger="hover">
                <svg data-lucide="calendar" class="h-5 w-5"></svg>
                <span class="text-sm sidebar-text">Leave Management</span>
            </a>
            <div id="tooltip-leave-management" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Manage your leaves
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        
            <a href="" 
               class="flex items-center space-x-2 p-2 text-gray-600 hover:bg-gray-800 hover:text-white rounded-lg"
               data-tooltip-target="tooltip-my-leaves" 
               data-tooltip-trigger="hover">
                <svg data-lucide="clipboard-list" class="h-5 w-5"></svg>
                <span class="text-sm sidebar-text">My Leaves</span>
            </a>
            <div id="tooltip-my-leaves" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                View your leaves
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        
            <a href="" 
               class="flex items-center space-x-2 p-2 text-gray-600 hover:bg-gray-800 hover:text-white rounded-lg"
               data-tooltip-target="tooltip-settings"
               data-tooltip-trigger="hover">
                <svg data-lucide="settings" class="h-5 w-5"></svg>
                <span class="text-sm sidebar-text">Settings</span>
            </a>
            <div id="tooltip-settings" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700" data-popper-placement="right">
                Configure settings
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </nav>
        
        <!-- show tooltip on the right -->
        <button class="flex items-center space-x-3 p-2 text-gray-600 hover:text-white hover:bg-gray-800 p-2 rounded-lg" 
            data-tooltip-target="tooltip-logout" 
            data-tooltip-trigger="hover"></button>
            <svg data-lucide="log-out" class="h-5 w-5"></svg>
            <span class="text-sm sidebar-text">Logout</span>
        </button>
        <div id="tooltip-logout" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700" data-popper-placement="right"></div>
            Log out of your account
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
    </div>
  </div>

</div>
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebarTxts = document.querySelectorAll('.sidebar-text');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('w-56');
        sidebar.classList.toggle('w-20');

        sidebarTxts.forEach((text) => {
            text.classList.toggle('hidden');
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
